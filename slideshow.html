<html>
	<head>
	<link rel="shortcut icon" id="gameIcon" type="image/x-icon" href="favicon-normal.png">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>
		Mnemonic Slideshow
	</title>
	<style>
		.red {
			color: red;
		}
	</style>
	</head>
	<body>
		<video controls autoplay muted>
			<source src="blinker.mp4" type="video/mp4">
		</video>
		<a href="https://github.com/Areso/Spanish-exercises" >
				GitHub Homepage</a>
		<div id="divTopicSelector" style="display: none">
			<select id="topicSelector" size="1" >
				
			</select>
			<button id="btnLoadTopic" onclick="loadSelectedTopic()">Load topic</button>
		</div>
		<div id="divTopic" >
			
			<div id="textTopic" style="visibility: hidden"></div><br>
			<div id="image" ><img id="realImg" width="200px" height="200px" src="decks/mock.png">
			
			</div><br>
			<div id="textSp"></div><br>
			<div id="textEn"></div><br>
			<div id="textSpEx"></div><br>
			<div id="textEnEx"></div><br>
			<div id="textTbl" style="display: none">
				<table>
				<tr>
					<td>yo</td><td id="td_1st"></td>
				</tr>
				<tr>
					<td>tú</td><td id="td_2nd"></td>
				</tr>
				<tr>
					<td>él/ella/usted</td><td id="td_3rd"></td>
				</tr>
				<tr>
					<td>nosotros</td><td id="td_we"></td>
				</tr>
				<tr>
					<td>vosotros</td><td id="td_you_pl"></td>
				</tr>
				<tr>
					<td>ellos/ustedes</td><td id="td_ellos_uds"></td>
				</tr>
				</table>
			</div>
			<br>
			<button id="btnPrev" onclick="prevCard()" >Prev</button>--
			<button id="btnStartStop" onclick="stopStart()">Stop</button>--
			<button id="btnNext" onclick="nextCard()" >Next</button><br>
		</div>
	</body>
	<script src="slideshow.js"></script>
	<!--<script src="decks\big.js"></script>-->
	
</html>
